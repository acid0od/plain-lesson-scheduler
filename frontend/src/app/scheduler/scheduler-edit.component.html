<form novalidate
      (ngSubmit)="save()"
      [formGroup]="schedulerForm">

  <section class="scheduler-edit" fxLayout fxLayoutAlign="center">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title>
        scheduler
      </mat-card-title>

      <mat-card-content class="form-container">

        <div class="form-container">

          <mat-form-field>
            <input matInput placeholder="Subject Name" id="subjectName" formControlName="subjectName">
          </mat-form-field>

          <mat-form-field>
            <mat-select placeholder="Subject Type" formControlName="subjectType" id="subjectType">
              <mat-option *ngFor="let type of types" [value]="type">
                {{ type }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <mat-select placeholder="Semester" formControlName="semester" id="semester">
              <mat-option *ngFor="let s of semesters" [value]="s">
                {{ s }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Hours" id="hours" formControlName="hours" type="number">
          </mat-form-field>

        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="save()">Save</button>
      </mat-card-actions>
    </mat-card>
  </section>
</form>
